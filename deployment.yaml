apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-kube
spec:
  replicas: 5
  selector:
    matchLabels:
      app: test-kube
  template:
    metadata:
      labels:
        app: test-kube
    spec:
      containers:
      - name: test-kube
        image: kintsdev/test-kube:latest
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: test-kube
spec:
  type: ClusterIP
  selector:
    app: test-kube
  ports:
  - port: 8080
    targetPort: 8080
---
# ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-kube
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: test-kube.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-kube
            port:
              number: 8080